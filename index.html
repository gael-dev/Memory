<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Le Jeu du Memory en Javascript</title>
	<meta name="description"
		content="Jeu du Memory : Reconstruire les paires d'images identiques jusqu'à la dernière" />
	<meta name="robots" content="index,follow" />
	<meta http-equiv="content-language" content="fr" />
	<link href="./images/favicon.png" rel="icon">
	<link href='styles/styles.css' rel='stylesheet' type='text/css' />
</head>

<body>

	<div class="div_conteneur_parent">
		<div class="div_conteneur_page">
			<a href="https://github.com/gael-dev" target="_self">
				<img src="images/Gm mono.png" style="width:65px;border:none;" align="left" alt="dev-kazey" />
			</a>
			<div class="titre_page">
				<h1>Memory des émotions "Vice Versa"</h1>
			</div>

			<div class="div_int_page">

				<div style="width:100%;display:block;text-align:center;">
				</div>

				<div class="div_saut_ligne" style="height:30px;">
				</div>

				<div style="float:left;width:10%;height:40px;"></div>
				<div style="float:left;width:80%;height:40px;text-align:center;">
					<div
						style="width:auto;display:block;height:auto;text-align:center;background-color:#ccccff;border:#7030a0 1px solid;padding-top:12px;box-shadow: 6px 6px 0px #aaa;color:#7030a0;">
						<h1>Retrouver les paires d'images identiques</h1>
					</div>
				</div>

				<div style="float:left;width:10%;height:40px;"></div>

				<div class="div_saut_ligne">
				</div>

				<div style="width:100%;height:auto;text-align:center;">

					<div style="width:800px;display:inline-block;" id="conteneur">

						<div class="centre">
							<div class="titre_centre" id="titre" style="text-align:center;padding-left:10px;">
								<p>Cliquez sur les cases pour trouver les correspondances.</p>
							</div>
						</div>

						<div class="colonne" id="liste">
							<div id="grille">
								<div class="case" id="case0"></div>
								<div class="case" id="case1"></div>
								<div class="case" id="case2"></div>
								<div class="case" id="case3"></div>

								<div class="case" id="case4"></div>
								<div class="case" id="case5"></div>
								<div class="case" id="case6"></div>
								<div class="case" id="case7"></div>

								<div class="case" id="case8"></div>
								<div class="case" id="case9"></div>
								<div class="case" id="case10"></div>
								<div class="case" id="case11"></div>

								<div class="case" id="case12"></div>
								<div class="case" id="case13"></div>
								<div class="case" id="case14"></div>
								<div class="case" id="case15"></div>
							</div>
							<p>Vous avez trois minutes,<br />soit <span style="color:#CC3300;">180 secondes
									:</span><br /><br /><br /></p>
							<button id="start_timer">Start</button><br />
							<p> le chronomètre est à <span= id="countdown"> </span></p><br />
							<p>Bonne chance !</p><br /><br />
							<span style="font-size:18px;font-weight:normal;">Votre score :<br />
								<div id="score" style="font-size:30px;"><strong>20</strong>/20</div>
								<br /><br />
								<div id="temps" style="font-size:20px;"></div><br />
								<input type="button" class="btn" value="Nouvelle partie"
									onClick="window.location.reload()" />
							</span>
						</div>

						<div class="centre">
							<div class="titre_centre" id="apercu">
								<p>Retrouvez moi sur le site <a href='https://gael-dev.github.io/Portfolio/'
										style="color: black;" target='_blank'>gael-dev.github.io</a></p>
							</div>
						</div>

					</div>

				</div>

				<div class="div_saut_ligne" style="height:50px;">
				</div>

			</div>
		</div>

	</div>

</body>

<script src="js/app.js"></script>

</html>
